<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap" rel="stylesheet">

    <title>Churrascometro</title>

</head>
<body>
    <div class="conteudo">
        <h1>Churrascômetro</h1>
        <hr>
        <div class="formulario">
            <form id="formularioDados">
                <div class="campoForm">
                    <label for="nome">Nome</label>
            
                    <input type="text" placeholder="Digite seu nome" name="nome" id="nome" required>
                </div>
            
                <div class="campoForm">
                    <label for="email">E-mail</label>
            
                    <input type="email" placeholder="Digite seu email" name="email" id="email" required>
                </div>
            
                <div class="campoForm">
                    <label for="cep">CEP</label>
            
                    <input type="text" placeholder="Digite seu CEP" name="cep" id="cep" required>
                </div>
                <div>
                    <input type="checkbox" name="consentimento" checked>
                    <label for="consentimento">Aceito receber e-mails com promoções</label>
                </div>
            
                <div class="campoForm">
                    <button id="botaoEnviarDados">Enviar</button>
                </div>
            </form>
        </div>
        
        <div class="formulario">
            <form id="formularioQuantidaDePessoas" hidden>
                <div class="campoForm">
                    <label for="homens">Quantidade de Homens</label>
                    <input type="number" placeholder="Digite o valor" min="0" id="qtdHomens" class="inputDeQuantidade" name="homens">
                </div>
                <div class="campoForm">
                    <label for="mulheres">Quantidade de Mulheres</label>
                    <input type="number" placeholder="Digite o valor" min="0" id="qtdMulheres" class="inputDeQuantidade" name="mulheres">
                </div>
                <div class="campoForm">
                    <label for="criancas">Quantidade de Crianças</label>
                    <input type="number" placeholder="Digite o valor" min="0" id="qtdCriancas" class="inputDeQuantidade" name="criancas">
                </div>
                <div class="campoForm">
                    <label for="pessoasQueBebem">Quantidade que Bebem Alcoól</label>
                    <input type="number" placeholder="Digite o valor" min="0" id="qtdQueBebem" class="inputDeQuantidade" name="pessoasQueBebem">
                </div>
                <div class="campoForm">
                    <button id="botaoEnviarQuantidadeDePessoas">Enviar</button>
                </div>
            </form>
        </div>

        <div id="informacoesPessoas" >
            <ul id="listaPessoas" hidden>
                <li id="informacaoHomens"></li>
                <li id="informacaoMulheres"></li>
                <li id="informacaoCriancas"></li>
                <li id="informacaoQueBebem"></li>
            </ul>
        </div>
        <div class="areaTabela">
            <table id="tabelaRecomendada" hidden>
                <thead>
                    <tr>
                        <th colspan="2">Tabela de Referência</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Carne</th>
                        <td id="quantidadeCarne"></td>
                    </tr>
                    <tr>
                        <th>Pão de Alho</th>
                        <td id="quantidadePao"></td>
                    </tr>
                    <tr>
                        <th>Carvão</th>
                        <td id="quantidadeCarvao"></td>
                    </tr>
                    <tr>
                        <th>Sal</th>
                        <td id="quantidadeSal"></td>
                    </tr>
                    <tr>
                        <th>Gelo</th>
                        <td id="quantidadeGelo"></td>
                    </tr>
                    <tr>
                        <th>Refrigerante</th>
                        <td id="quantidadeRefrigerante"></td>
                    </tr>
                    <tr>
                        <th>Água</th>
                        <td id="quantidadeAgua"></td>
                    </tr>
                    <tr>
                        <th>Cerveja</th>
                        <td id="quantidadeCerveja"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="areaBotoes" hidden>
            <button id="novaSimulacao">Reiniciar Simulação</button>
            <button id="novaQuantidade">Novas Quantidades</button>
        </div>
    </div>
</body>
<script src="src/script.js"></script>
</html>
